<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>

  <body>
    <div id="container">
      <div id="sidebar">
        <h3>Search Here</h3>
        <!--DO NOT CHANGE THIS ID's-->
        <!--Append the horizontal navbar(sidebar) here only-->
      </div>

      <div id="main">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Append top headlines from india here only-->
      </div>
    </div>
  </body>
</html>
<script type="module">
  import sidebar from "./components/sidebar.js";

  import { apiCall, appendArticles } from "./scripts/main.js";

  import storeSearchterm from "./scripts/search.js";

  let sidebar_div = document.getElementById("sidebar");
  sidebar_div.insertAdjacentHTML("beforeend", sidebar());

  let news_data = await apiCall(
    "https://shrouded-earth-23381.herokuapp.com/api/headlines/india"
  );

  let parent = document.getElementById("main");

  console.log(news_data);

  appendArticles(news_data, parent);

  let input = document.getElementById("searchbar");

  input.addEventListener("keypress", (e) => {
    if (e.key === "Enter") {
      let input_value = document.getElementById("searchbar").value;
      storeSearchterm(input_value);
    }
  });
</script>
